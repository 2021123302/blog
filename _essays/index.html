---
layout: inwards-list
title: Essays List
---
<div id="list-h1-sect-dt">
  <h1 id="list-h1" class="head1">Essays</h1>
</div>
<div id="list-main-sect" class="list">
  <ol>
    {% for essay in site.essays if essay.url != "https://a-letheia.github.io/inwards/essays/index" %}
      <li><a href="{{ essay.url }}" class="list" lang="ko">{{ essay.sub-category }}_{{ essay.header-title }}</a></li>
    {% endfor %}
  </ol>
</div>
